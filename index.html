<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="mask">
            <div class="loader-block">
                
                <label class="loader-row">
                  <div id="fill"></div>
                </label>
                <span id="progress">0%</span>
              </div>
        </div>
       
        <form>
          <div class="select" data-state="">
              <div class="select__title"></div>
            <div class="select__content">
              <input id="singleSelect0" class="select__input" type="radio" name="singleSelect" checked />
              <label for="singleSelect0" tabindex="0" class="select__label" data-value="Option 0"></label>
              <input id="singleSelect1" class="select__input" type="radio" name="singleSelect" />
              <label for="singleSelect1" tabindex="0" class="select__label" data-value="Option 1"></label>
              <input id="singleSelect2" class="select__input" type="radio" name="singleSelect" />
              <label for="singleSelect2" tabindex="0" class="select__label" data-value="Option 2"></label>
              <input id="singleSelect3" class="select__input" type="radio" name="singleSelect" />
              <label for="singleSelect3" tabindex="0" class="select__label" data-value="Option 3"></label>
              <input id="singleSelect4" class="select__input" type="radio" name="singleSelect" />
              <label for="singleSelect4" tabindex="0" class="select__label" data-value="Option 4"></label>
            </div>
          </div>
        </form>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
